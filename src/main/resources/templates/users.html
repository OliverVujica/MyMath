<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Popis korisnika</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Ime</th>
        <th>Prezime</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstname}"></td>
        <td th:text="${user.lastname}"></td>
    </tr>
</table>
</body>
</html>
